{% load static %}
<div
  class="side-bar side-bar-big flex-shrink-0 p-3 text-dark"
  style="background-color: #009ffb56; width: 280px;"
>
<span class="h3 fw-bold mb-0" style="color: #00A0FB;">MathMentor</span>
  <a class="tools-button btn btn-outline-primary text-black">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-view-list" viewBox="0 0 16 16">
      <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
    </svg>
    <span>Tools</span>
  </a>
  {% with request.resolver_match.url_name as url_name %}
  <ul class="nav nav-pills flex-column">
    <li class="nav-item mb-5">
      <a
        href="{% url 'dashboard' %}"
        class="nav-link py-3 border-bottom text-dark {% if url_name == 'dashboard' %} active {% endif %}"
        aria-current="page"
        title="Dashboard"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/overview.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-1"
        />
        Dashboard
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
        href="{% url 'courses' request.user.id %}"
        class="nav-link py-3 border-bottom text-dark"
        title="My Courses"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/book.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-3"
        />
        My Courses
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
      href="{% url 'chat-message' %}"
        class="nav-link py-3 border-bottom text-dark {% if url_name == 'chat-message' %} active {% endif %}"
        title="Messages"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/message.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-4"
        />
        Messages
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
      href="{% url 'past-questions' request.user.id %}"
        class="nav-link py-3 border-bottom text-dark {% if url_name == 'past-questions' %} active {% endif %}"
        title="Past Questions"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/question.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-5"
        />
        Past Questions
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
        href="{% url 'update-profile' pk=request.user.id %}"
        class="nav-link py-3 border-bottom text-dark {% if url_name == 'update-profile' %} active {% endif %}"
        title="Profile"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{{request.user.avatar.url}}"
          alt="Back"
          class="feather-icon icon-bar-6"
          style="width: 30px; border-radius: 50%"
        />
        Profile
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
        href="{% url 'logout' %}"
        class="nav-link py-3 border-bottom text-dark"
        title="logout"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/logout.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-6"
        />
        Logout
      </a>
    </li>
  </ul>
  {% endwith %}
</div>
<!-- other side bar  -->
