{% extends "main.html" %} {% load static %} {% block title %}Home{% endblock %}
{% block content %}
<p>{{current_time}}</p>
<div class="p-4">
  <div>
    <h3>Welcome, {{request.user.first_name}}</h3>
  </div>
  <div class="d-flex flex-column flex-md-row mt-3 gap-2 justify-content-between align-items-center" style="min-height: 70vh;">
    <a href="{% url 'chat-message' %}" class="text-decoration-none text-dark">
      <div class="card" style="width: 18rem; height: 12rem;">
        <div class="card-body d-flex m-auto align-items-center">
          <h5 class="h1 text-center fw-bold">Chat me</h5>
        </div>
      </div>
    </a>
    <a href="{% url 'courses' request.user.id %}" class="text-decoration-none text-dark">
      <div class="card" style="width: 18rem; height: 12rem;">
        <div class="card-body d-flex m-auto align-items-center">
          <h5 class="h1 text-center fw-bold">Lesson Plan</h5>
        </div>
      </div>
    </a>
    <a href="{% url 'update-profile' request.user.id %}" class="text-decoration-none text-dark">
      <div class="card" style="width: 18rem; height: 12rem;">
        <div class="card-body d-flex m-auto align-items-center">
          <h5 class="h1 text-center fw-bold">Profile</h5>
        </div>
      </div>
    </a>
  </div>
</div>
{% endblock %}
